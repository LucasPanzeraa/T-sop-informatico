<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">





<div id="carrusel">

    <img src="./imagenes/propaganda2.jpg" alt="" style = "display: none;"  id="ft1" width="1000px" height="350px" >
    <img src="./imagenes/propaganda.jpg" alt="" id="ft2" style = "display: none;" width="1000px" height="350px">
    
    <button id="botonCarrusel" onclick="Carrusel()">
      Aparecer carrusel
    </button>

    <button onclick="avanzar()">
      Avanzar         
    </button>
  
  </div> 
  
  

  <script>
     id = 1;
      function avanzar(){
        document.getElementById("ft"+id).style = "display: none";
        id++; 
        if(id >2){
          id = 1;
        }

        document.getElementById("ft"+id).style = "display: block";
      
       
      }
      
      
      function Carrusel(){

        setInterval(avanzar, 3000);
      }
  </script>
  </body>
</html>
