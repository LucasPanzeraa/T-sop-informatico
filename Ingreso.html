<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">


    
    <div class="collapse" id="navbarToggleExternalContent" >
      <div class="bg-dark p-4">
        <h5 class="text-white h4">TELEFONO: 11 7455-3457</h5>
        <span class="text-muted">Toggleable via the navbar brand.</span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <h1 style="color: white;">Universidad de Buenos Aires</h1>
      </div>
    </nav>
    
    
    <div id="Cuadrado" >

      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="nombre@gmail.com">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="******">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Usuario">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Conde 2345">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Barrio</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Barrio">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected><Choose...></option>
            <option>CABA</option>
            <option>Cordoba</option>
            <option>Sant Fe</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="inputZip" placeholder="Codigo Postal">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Terminos y Condiciones
            </label>
            
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

    </DIV>
    
   
  </body>
</html>
